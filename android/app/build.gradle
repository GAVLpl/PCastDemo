apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId 'com.phenixp2p.demo'
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 5
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
    compile 'com.google.android.exoplayer:exoplayer:r2.0.2'
}

task copyToLib(type: Copy) {
    into "libs"
    from "../AndroidSDK/libs"
}

task copyToJni(type: Copy){
    into "src/main/jniLibs"
    from "../AndroidSDK/jniLibs"
}

project.afterEvaluate {
    preBuild.dependsOn copyToLib
    preBuild.dependsOn copyToJni
}

clean.dependsOn copyToLib
clean.mustRunAfter copyToLib
